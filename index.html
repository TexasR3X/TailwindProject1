<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/output.css">
        <link rel="stylesheet" href="./css/base.css">

        <title>Netflix Replica</title>
    </head>
    <body>
        <div class="imgCover">
            <header class="flex items-center p-4">
                <div class="grow">
                    <img alt="Netflix Logo" src="./images/netflixLogo.png">
                </div>
                <button class="mr-2 px-7 py-1 rounded border-2 border-white">English</button>
                <button class="p-1 rounded border-2 border-red-600 bg-red-600">Sign In</button>
            </header>

            <main class="flex flex-col items-center">
                <h1 class="text-5xl font-bold">Unlimited movies, TV shows, and more.</h1>
                <h3 class="my-3 text-2xl font-semibold">Watch anywhere. Cancel anytime.</h3>
                <h3 class="my-3 text-2xl font-semibold">Ready to watch? Enter your email to create or restart your membership.</h3>
                <form class="my-3 w-full flex justify-center">
                    <input type="email" required class="p-3 rounded border-2" placeholder="Email address">
                    <input type="submit" value="Get Started" class="p-3 rounded border-2 border-red-600 bg-red-600 text-center">
                </from>
            </main>
        </div>
    </body>
</html>
