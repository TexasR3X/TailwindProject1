<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/output.css">
        <link rel="stylesheet" href="./css/base.css">

        <title>Netflix Replica</title>
    </head>
    <body>
        <div class="imgCover w-full">
            <header class="flex items-center m-4">
                <div class="grow">
                    <img class="" src="images/netflixLogo.png">
                </div>
                <button class="mr-2 px-7 py-1 rounded border-2 border-white">English</button>
                <button class="p-1 rounded border-2 border-red-600 bg-red-600">Sign In</button>
            </header>

            <form>
                <div>Unlimited movies, TV shows, and more.</div>
                <div>Ready to watch? Enter your email to create or restart your membership</div>
                <div>
                    <input type="text" placeholder="Email address">
                    <div>Get Started</div>
                </div>
            </form>
        </div>
    </body>
